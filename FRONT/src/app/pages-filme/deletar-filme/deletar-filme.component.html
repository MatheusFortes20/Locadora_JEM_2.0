<mat-card>
  <mat-card-header>
    <mat-card-title>Deletar Filme</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="filmeIdToDelete">
      <mat-label>ID do Filme a Deletar</mat-label>
      <input placeholder="Informe o ID do filme" matInput type="number" [(ngModel)]="filmeIdToDelete" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="deletarFilme()">
      <mat-icon>delete</mat-icon> Deletar
    </button>
    <button mat-stroked-button (click)="cancelarDelecao()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
