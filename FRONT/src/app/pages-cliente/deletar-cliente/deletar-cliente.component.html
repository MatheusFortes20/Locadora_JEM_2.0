<!-- deletar-cliente/deletar-cliente.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Deletar Cliente</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="clienteIdToDelete">
      <mat-label>ID do Cliente a Deletar</mat-label>
      <input placeholder="Informe o ID do cliente" matInput type="number" [(ngModel)]="clienteIdToDelete" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="deletarCliente()">
      <mat-icon>delete</mat-icon> Deletar
    </button>
    <button mat-stroked-button (click)="cancelarDelecao()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
