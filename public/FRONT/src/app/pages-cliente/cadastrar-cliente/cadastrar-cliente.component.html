<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastrar Cliente</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="nome">
      <mat-label>Nome</mat-label>
      <input placeholder="Ex. JoÃ£o da Silva" matInput type="text" [(ngModel)]="nome" />
    </mat-form-field>
    <mat-form-field class="input" id="email">
      <mat-label>Email</mat-label>
      <input placeholder="Ex. joao@email.com" matInput type="text" [(ngModel)]="email" />
    </mat-form-field>
    <mat-form-field class="input" id="telefone">
      <mat-label>Telefone</mat-label>
      <input placeholder="Ex. (99) 99999-9999" matInput type="text" [(ngModel)]="telefone" />
    </mat-form-field>
    <mat-form-field class="input" id="endereco">
      <mat-label>EndereÃ§o</mat-label>
      <input placeholder="Ex. Rua XYZ, 123" matInput type="text" [(ngModel)]="endereco" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="primary" mat-stroked-button (click)="cadastrar()">Cadastrar</button>
  </mat-card-actions>
</mat-card>
