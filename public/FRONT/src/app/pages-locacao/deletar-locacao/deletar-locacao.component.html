<mat-card>
  <mat-card-header>
    <mat-card-title>Deletar Locação</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="locacaoIdToDelete">
      <mat-label>ID da Locação a Deletar</mat-label>
      <input placeholder="Informe o ID da locação" matInput type="number" [(ngModel)]="locacaoIdToDelete" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="deletarLocacao()">
      <mat-icon>delete</mat-icon> Deletar
    </button>
    <button mat-stroked-button (click)="cancelarDelecao()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
